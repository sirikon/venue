services:
  db:
    image: postgres:17-alpine
    restart: always
    ports:
      - 127.0.0.1:5432:5432
    command: -c 'max_connections=10000'
    environment:
      POSTGRES_DB: venue
      POSTGRES_USER: venue
      POSTGRES_PASSWORD: venue
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 1s
      start_interval: 1s
      start_period: 30s
      retries: 100
